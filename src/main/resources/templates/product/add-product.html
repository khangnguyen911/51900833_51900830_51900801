<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity6">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Management - add product</title>
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<script type="text/javascript" th:src="@{/js/menu.js}"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<link rel="icon" href="img/favicon.png" />
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-primary bg-light">
		<a class="navbar-brand" th:href="@{../}">Coffee shop</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" th:href="@{../}">Home <span
							class="sr-only">(current)</span></a></li>
				<li class="nav-item active"><a class="nav-link" th:href="@{../menu}">Menu <span
							class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active"><a class="nav-link" th:href="@{../services}">Services <span
							class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active"><a class="nav-link" th:href="@{../contact}">Contact <span
							class="sr-only">(current)</span></a>
				</li>
			</ul>
			<div sec:authorize="isAuthenticated()" class="mr-5">
				Welcome <b sec:authentication="name" class="text-success"></b>
			</div>
			<form th:action="@{/logout}" method="post">
				<input type="submit" class="btn btn-outline-danger" value="Logout">
			</form>
		</div>
	</nav>

	<div class="container mt-5">
		<h1 class="text-center">Add Product</h1>
		<br />
		<form th:action="@{/save-product}" th:object="${product}" method="POST">
			<label>Name:</label>
			<input type="text" th:field="*{name}" placeholder="Nhap Ten San Phan: " class="form-control col-4 mb-4" />
			<label>Description:</label>
			<input type="text" th:field="*{description}" placeholder="Nhap mo ta: " class="form-control col-4 mb-4" />
			<label>Ingredient:</label>
			<input type="text" th:field="*{ingredient}" placeholder="Nhap thanh phan: "
				class="form-control col-4 mb-4" />
			<label>Price:</label>
			<input type="number" th:field="*{price}" placeholder="Nhap gia ban: " class="form-control col-4 mb-4" />
			<button class="btn btn-primary" type="submit">Save</button>
		</form>
		<hr />
		<a th:href="@{/product/list-product}">Back to product list</a>
	</div>

</body>

</html>
