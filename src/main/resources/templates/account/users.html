<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity6">
<head>
<meta charset="UTF-8">
<title>Registration and Login System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-primary bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/index}">Registration and
				Login System</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
		<div sec:authorize="isAuthenticated()" class="mr-5">
			Welcome <b sec:authentication="name" class="text-success"></b>
		</div>
		<div class="mr-5">
			Role: <b sec:authentication="principal.authorities"
				class="text-danger"></b>
		</div>
		<div class="text-center">
			<form th:action="@{/logout}" method="post">
				<input type="submit" class="btn btn-primary" value="Logout">
			</form>
		</div>
	</nav>
	<div class="container text-center">
		<div class="row col-md-10">
			<h2>List of Registered Users</h2>
		</div>
		<table class="table table-bordered table-hover">
			<thead class="table-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Username</th>
					<th>Email</th>
					<th>Address</th>
					<th>Roles</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${listUsers}">
					<td th:text="${user.firstname}"></td>
					<td th:text="${user.lastname}"></td>
					<td th:text="${user.username}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.address}"></td>
					<td th:text="${user.roles}"></td>
					<td><a th:href="@{/account/users/edit/}+ ${user.user_id}"
						class="btn btn-outline-warning">Edit</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
